{% include header.html %}

  <article>
    <div class="container-fluid" style="margin-left: 50px; margin-right: 50px; width: auto;" >
      {% if page.embedded_video_link %}
      <div class="embed-responsive">
        <iframe class="embed-responsive-item youtube" src="{{ page.embedded_video_link }}" allowfullscreen></iframe>
      </div>
      {% endif %}
      {% if page.feature_video %}
      <div class="ratio ratio-16x9" style="height: auto">
      <video src="{{ page.feature_video }}" autoplay muted loop></video>
      </div>
      {% endif %}
      <div class="container-fluid" style="padding-top: 20px">
      <h1 style="padding-bottom: 10px">{{ page.title }}</h1>

      {{ content }}
      {% if page.link_type %}
      <a href="{{ page.link }}" class="project-link"><button class="btn btn-default btn-lg" style="margin: 0 0 15px 0"><i class="fa-brands fa-{{ page.link_type }} fa-lg"></i>{{ page.link_text }}</button></a> 
      {% endif %}

      {% if page.images != empty %}
      {% for image in page.images %}
      <img src="{{ image }}" class="img-fluid" alt="...">
      {% endfor %}
      {% endif %}
    </div>
    </div>
  </article>

{% include footer.html %}
